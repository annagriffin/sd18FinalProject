<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>

      <ul class="nav navbar-nav">

<h1>Hello<i> {{ user }} </i></h1>

<body>

<div class="container">
  <a href="add_activity" class="btn btn-success btn-lg">
    <span class="glyphicon glyphicon-plus"></span></a>
    <!-- <input type="button" class="btn btn-info" value="Add Activity" onclick="location.href = '/add_activity';"> -->
  </form>
</div>

  {% for each in complete_list %}

  <div class="container">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4> {{ each[0] }} </h4>
          </div>
          <div class="panel-body">
            <p> body body </p>
            <div class="progress">
              <div class="progress-bar progress-bar-{{ each[3] }}" role="progressbar" aria-valuenow="{{ (each[2] / each[1]) * 100 }}" aria-valuemin="0" aria-valuemax="100" style="width: {{ (each[2] / each[1]) * 100 }}%;">
                <span class="sr-only">{{ (each[2] / each[1]) * 100 }} Complete</span>
              </div>
            </div>
            <div>
            <form method="POST">
              <span class="sr-only"><input value='{{ complete_list.index(each) }}' name="tag"></span>
              <!-- <input type="submit" value="submit"> -->
              <button type="submit" class="btn btn-primary">Add</button>
            </form>
            <!-- <input type="button" class="btn btn-info" value="Add Time" onclick="location.href = 'dashboard';">
            <input type="button" class="btn btn-info" value="Subtract Time" onclick="location.href = 'dashboard';"> -->
          </div>
        </div>
      </div>
    </div>
  </div>

  {% endfor %}
</body>
